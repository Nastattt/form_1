<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Депозитный калькулятор</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Депозитный калькулятор</h1>

    <form id="calculator">
      <div class="form">
        <label for="deposit">Сумма депозита:</label>
        <input type="number" id="deposit" name="deposit" value=" " required>
      </div>
      <div class="form">
        <label for="srock">Срок вклада (в месяцах):</label>
        <input type="number" id="srock" name="srock" value=" " required>
      </div>
      <div class="form">
        <label for="rate">Годовая процентная ставка:</label>
        <input type="number" id="rate" name="rate" value=" " required>
      </div>
      <button type="submit">Рассчитать</button>
    </form>
      <div id="result">
        <p>Было: <span id="initial-deposit"></span></p>
        <p>Станет: <span id="final-deposit"></span></p>
      </div>
      <canvas id="chart"></canvas>
      </div>

    <script src="main.js"></script>
</body>
</html>
